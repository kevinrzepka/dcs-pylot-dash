version: 1
formatters:
  default:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout
loggers:
  copyright_header:
    level: DEBUG
  __main__:
    level: DEBUG
root:
  level: DEBUG
  handlers: [ console ]
