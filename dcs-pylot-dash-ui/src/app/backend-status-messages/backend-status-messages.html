@for (errorMessage of messages; track errorMessage) {
  <p-message
    closable
    severity="error"
    icon="pi pi-exclamation-triangle"
    (onClose)="removeMessage(errorMessage)"
    >{{ errorMessage.content }}
  </p-message>
}
