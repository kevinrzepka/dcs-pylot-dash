<p-toolbar>
  <ng-template #start>
    <p-button icon="pi pi-bars" class="mr-2" text severity="secondary" (click)="toggleSidebar()" />
    <span class="font-mono" style="margin-left: 1rem">DCS Pylot Dash Builder</span>
  </ng-template>
  <ng-template #center>
    <p-iconfield iconPosition="left">
      <p-inputicon class="pi pi-search" />
      <input type="text" pInputText placeholder="Search" />
    </p-iconfield>
  </ng-template>
  <ng-template #end>
    <p-splitbutton label="Save" [model]="items" />
  </ng-template>
</p-toolbar>
