<p-iftalabel>
  <p-autocomplete
    inputId="inputSourceDataPoint"
    [formControl]="fcSourceDataPoint"
    [dropdown]="true"
    [forceSelection]="true"
    [suggestions]="sourceDataPointSuggestions"
    (completeMethod)="searchSourceDataPoints($event)"
    [pTooltip]="tooltip ? tooltip : ''"
    optionLabel="displayName"
  >
    <ng-template let-item #item>
      <div pTooltip="this is some tooltip for {{ item.internalName }}" [style]="{ width: '100%' }">
        <span [innerText]="item.displayName"></span>
      </div>
    </ng-template>
  </p-autocomplete>
  <label for="inputSourceDataPoint" [innerText]="label"></label>
</p-iftalabel>
