<p-card [header]="header">
  @for (entry of entries; track entry) {
    <p-card class="faqEntryCard">
      <h3>Q: {{ entry.q }}</h3>
      <p>A: {{ entry.a }}</p>
    </p-card>
  }
</p-card>
