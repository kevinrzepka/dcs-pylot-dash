<p-dialog [(visible)]="dialogVisible" [modal]="true" [closable]="false" [style]="{ width: '50vw' }">
  <ng-template #header>
    <h3 class="font-bold whitespace-nowrap" [innerText]="consentHeader"></h3>
  </ng-template>
  <p [innerText]="consentText"></p>
  <p [innerText]="disclaimerText"></p>
  <p>
    This software uses third-party libraries, whose licenses can be found in
    <a [routerLink]="appRoutes.THIRD_PARTY_LICENSES" target="_blank">Third-party Licenses</a>
  </p>
  <p>
    By using this website you confirm that you have read and agree with our
    <a [routerLink]="appRoutes.TERMS_OF_SERVICE" target="_blank">Terms of Service</a> and our
    <a [routerLink]="appRoutes.PRIVACY_POLICY" target="_blank">Privacy Policy</a>.
  </p>
  <p>Thank you for your passion and support.</p>
  <ng-template #footer>
    <a
      href="https://en.wikipedia.org/wiki/Yakovlev_Yak-52"
      pButton
      rel="noopener noreferrer"
      severity="secondary"
    >
      <span pButtonLabel>No thanks</span>
    </a>
    <p-button label="Accept" (click)="consent()" />
  </ng-template>
</p-dialog>
