<p-toolbar>
  <!--  start and end must be there, otherwise the footer is not centered-->
  <div class="third third-0">
    <div class="footer-copyright">
      <span [innerText]="copyrightText"></span>
      <a [href]="githubLink" target="_blank" rel="noopener noreferrer">
        <i class="pi pi-github"></i>
        <span pButtonLabel>GitHub</span>
      </a>
    </div>
  </div>
  <div class="third third-1">
    <div class="footer-links">
      <a [routerLink]="appRoutes.PRIVACY_POLICY" target="_blank">Privacy Policy</a>
      <a [routerLink]="appRoutes.TERMS_OF_SERVICE" target="_blank">Terms of Service</a>
      <a [routerLink]="appRoutes.THIRD_PARTY_LICENSES" target="_blank">Third-party Licenses</a>
    </div>
  </div>
  <div class="third third-2">
    <div class="footer-metadata">
      @let appMetadata = appMetadata$ | async;
      @if (appMetadata) {
        <p-tag severity="secondary" [value]="`version: ${appMetadata.version}`" />
        <p-tag severity="secondary" [value]="`build: ${appMetadata.buildCommit}`" />
        <p-tag severity="secondary" [value]="`build date: ${appMetadata.buildDate}`" />
      }
    </div>
  </div>
</p-toolbar>
