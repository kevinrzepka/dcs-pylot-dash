<p-toolbar>
  <!--  start and end must be there, otherwise the footer is not centered-->
  <ng-template #start>
    <div class="footer-copyright">
      <span [innerText]="copyrightText"></span>
    </div>
  </ng-template>
  <ng-template #center>
    <div class="footer-links">
      <a [routerLink]="appRoutes.PRIVACY_POLICY" target="_blank">Privacy Policy</a>
      <a [routerLink]="appRoutes.TERMS_OF_SERVICE" target="_blank">Terms of Service</a>
      <a [routerLink]="appRoutes.THIRD_PARTY_LICENSES" target="_blank">Third-party Licenses</a>
    </div>
  </ng-template>
  <ng-template #end></ng-template>
</p-toolbar>
