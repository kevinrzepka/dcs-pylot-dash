<p-toolbar>
  <!--  start and end must be there, otherwise the footer is not centered-->

  <ng-template #center>
    <p-button link label="Terms of Service" />
    <p-button link label="Privacy Policy" />
    <p-button link label="Third-party Licenses" />
  </ng-template>
  <ng-template #end> </ng-template>
</p-toolbar>
